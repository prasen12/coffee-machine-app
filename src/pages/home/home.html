<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'NAVIGATION.HOME' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
 
  <ion-content *ngIf="connected">
      <h4>Functions to be implemented here as a list of cards</h4>
      
      <ol>
        <li>Brew a cup of coffee</li>
        <li>Current brew status</li>
        <li>Current water level</li>
        <li>Current water temperature</li>
        
      </ol>  
  </ion-content>
  <ion-content *ngIf="!connected" style="text-align: center;">
      <ion-item  style="text-align: center">
          <ion-icon  name="pr-offline" style="font-size: 8em; color: red; text-align: center;"></ion-icon>   
      </ion-item>
      <ion-item style="font-size:2em; color: red;">Device is Offline</ion-item>
      <ion-item>Last Heard: {{device.last_heard}}</ion-item>
  </ion-content>
  
  
</ion-content>
