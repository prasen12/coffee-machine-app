<ion-content  padding>
  <ion-title>   
   {{ 'SETTINGS.DEVICES.TITLE' | translate }}
  </ion-title>
  <ion-list  radio-group>
    <ion-item *ngFor="let device of deviceList; first as isFirst; index as index">
      <ion-label>{{device.id}}</ion-label>
     <!--
        <ion-radio *ngIf="isFirst" checked="true" value="{{device.id}}" (click)="selectDevice(device)"></ion-radio>
     -->
      <ion-radio [checked]="isSelected(device)" value="{{device.id}}" (click)="selectDevice(device)"></ion-radio>
    </ion-item>
  </ion-list>  
  <p *ngIf="deviceList.length === 0"  >{{'SETTINGS.DEVICES.NO_DEVICES' | translate}}</p>
  <button ion-button type="submit" color="secondary"  (click)="loadDevices()" block>{{'SETTINGS.DEVICES.REFRESH'| translate}}</button>

</ion-content>
